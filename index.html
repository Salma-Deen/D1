<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <!-- NavBar -->
    <div class="container mx-auto bg-green-200">
        <nav class="flex justify-between items-center">
            <div class="h-16 w-16">
                <a href="#"><img class="rounded-full" src="https://picsum.photos/200" alt="">
                </a>
            </div>
            <ul class="hidden md:flex space-x-6">
                <li><a class="text-black font-medium hover:text-white" href="#">Services</a></li>
                <li><a class="text-black font-medium hover:text-white" href="#">Pricing</a></li>
                <li><a class="text-black font-medium hover:text-white" href="#">About</a></li>
                <li><a class="text-black font-medium hover:text-white" href="#">Contact</a></li>
            </ul>
            <button
                class="hidden md:block bg-green-500 px-6 py-2 rounded-full text-white cursor-pointer font-medium hover:bg-blue-300">SignUp</button>
            <button class="md:hidden mobile-icon"><svg class="h-6 w-10 mr-3" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 6H20M4 12H20M4 18H20" stroke="#000000" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg></button>
        </nav>
    </div>
     <!-- Mobile Navigation -->
    <div class="md:hidden mobile-menu">
        <ul class="flex flex-col items-center space-y-6">
            <li><a class="text-black font-medium hover:text-white" href="#">Services</a></li>
            <li><a class="text-black font-medium hover:text-white" href="#">Pricing</a></li>
            <li><a class="text-black font-medium hover:text-white" href="#">About</a></li>
            <li><a class="text-black font-medium hover:text-white" href="#">Contact</a></li>
            <li><button
                    class="bg-green-500 px-6 py-2 rounded-full text-white cursor-pointer font-medium hover:bg-blue-300">SignUp</button>
            </li>
        </ul>
    </div>
    <!-- Hero Section -->
    <div class="container mx-auto mt-12 flex flex-col md:flex-row">
        <div class="md:w-1/2 text-center">
            <p class="mt-6">Contrary to popular belief, Lorem Ipsum is not simply random text. It has roots in a piece
                of classical
                Latin literature from 45 BC, making it over 2000 years old. </p>
            <button class="bg-indigo-500 text-white px-6 py-2 rounded-full mt-6 font-medium">Get Started</button>
        </div>
        <div class="md:w-1/2">
            <img class="mx-auto" src="./assets/hero.png" alt="">
        </div>
    </div>
</body>

</html>
